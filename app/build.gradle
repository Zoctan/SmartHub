// 声明是Android程序
apply plugin: 'com.android.application'

android {
    // 编译SDK的版本
    compileSdkVersion Integer.parseInt(ANDROID_BUILD_COMPILE_SDK_VERSION)
    // build tools的版本
    buildToolsVersion ANDROID_BUILD_TOOLS_VERSION

    defaultConfig {
        // 应用的包名
        applicationId "com.zoctan.smartHub"
        minSdkVersion Integer.parseInt(MIN_SDK_VERSION)
        targetSdkVersion Integer.parseInt(ANDROID_BUILD_TARGET_SDK_VERSION)
        versionCode Integer.parseInt(VERSION_CODE)
        versionName VERSION_NAME
    }
    buildTypes {
        // 调试版
        debug {
            // 是否进行混淆
            minifyEnabled false
            // 是否去除无效的资源文件
            shrinkResources false
            // 混淆的配置文件
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        // 发行版
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildToolsVersion '26.0.2'
}

dependencies {
    // 编译libs目录下的所有jar包
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:27.0.2'
    compile 'com.android.support:design:27.0.2'
    compile 'com.android.support:cardview-v7:27.0.2'
    compile 'com.android.support:support-v4:27.0.2'

    // 转换Java对象和Json对象
    compile 'com.google.code.gson:gson:2.8.2'
    // HTTP框架
    compile 'com.squareup.okhttp3:okhttp:3.9.1'
    compile 'com.squareup.okio:okio:1.13.0'
    // 图片加载
    compile 'com.github.bumptech.glide:glide:4.3.1'
    // 圆形头像显示
    compile 'de.hdodenhof:circleimageview:2.2.0'
    // 滑动后退
    compile 'me.imid.swipebacklayout.lib:library:1.1.0'
    // fab浮动按钮
    compile 'io.github.yavski:fab-speed-dial:1.0.6'
    //日志
    compile 'com.orhanobut:logger:2.1.1'
    // chart
    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.3'
    // 七牛云
    compile 'com.qiniu:qiniu-android-sdk:7.3.10'
    compile 'com.loopj.android:android-async-http:1.4.9'
    compile 'com.qiniu:happy-dns:0.2.13'
    compile 'com.google.zxing:core:3.3.1'
    // butterknife注解框架
    compile 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
}
repositories {
    mavenCentral()
}
