apply plugin: 'com.android.application'

android {
    // 编译SDK的版本
    compileSdkVersion 27
    // build tools的版本
    buildToolsVersion "26.0.2"

    defaultConfig {
        // 应用的包名
        applicationId "com.zoctan.smartHub"
        minSdkVersion 24
        targetSdkVersion 27
        versionCode 1
        versionName "1.0.1"
        multiDexEnabled true
    }
    // 需要配置自己的签名
    signingConfigs {
        release {
            // 签名别名
            keyAlias 'key0'
            // 签名密码
            keyPassword 'wgh1052380315'
            // 签名文件.keystore或者.jks
            storeFile file('/media/root/Data/language/java/android/key.jks')
            // 签名密码
            storePassword 'wgh1052380315'
        }
    }
    buildTypes {
        // 调试版
        debug {
            // 是否进行混淆
            minifyEnabled false
            // 是否去除无效的资源文件
            shrinkResources false
            // 混淆的配置文件
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        // 发行版
        release {
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError true
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
    mavenCentral()
}

dependencies {
    // 编译libs目录下的所有jar包
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile(name: 'gt3geetest_sdk', ext: 'aar')
    compile 'com.android.support:appcompat-v7:27.0.2'
    compile 'com.android.support:design:27.0.2'
    compile 'com.android.support:cardview-v7:27.0.2'
    compile 'com.android.support:support-v4:27.0.2'
    compile "com.android.support:multidex:1.0.2"
    // 转换Java对象和Json对象
    compile 'com.google.code.gson:gson:2.8.2'
    compile 'com.zhousf.lib:okhttp3:2.9.3'
    // 图片加载
    compile 'com.github.bumptech.glide:glide:4.3.1'
    // 圆形头像显示
    compile 'de.hdodenhof:circleimageview:2.2.0'
    // chart
    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.3'
    // 七牛云
    compile 'com.qiniu:qiniu-android-sdk:7.3.10'
    compile 'com.loopj.android:android-async-http:1.4.9'
    compile 'com.qiniu:happy-dns:0.2.13'
    compile 'com.google.zxing:core:3.3.1'
    // butterknife注解框架
    compile 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    // permissions
    compile('com.github.hotchemi:permissionsdispatcher:3.1.0') {
        // if you don't use android.app.Fragment you can exclude support for them
        exclude module: "support-v13"
    }
    annotationProcessor 'com.github.hotchemi:permissionsdispatcher-processor:3.1.0'

    compile 'com.github.mcxtzhang:SwipeDelMenuLayout:V1.3.0'

    compile 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.3'

    compile 'pl.droidsonroids.gif:android-gif-drawable:1.2.8'

    compile 'com.github.arcadefire:nice-spinner:1.3.1'

    compile 'com.blankj:utilcode:1.12.6'

    compile 'com.gyf.barlibrary:barlibrary:2.3.0'

    compile 'com.wang.avi:library:2.1.3'

    compile 'com.nineoldandroids:library:2.4.0'

    compile 'com.flyco.roundview:FlycoRoundView_Lib:1.1.2@aar'
    compile 'com.flyco.tablayout:FlycoTabLayout_Lib:1.5.0@aar'

    compile 'com.tapadoo.android:alerter:2.0.1'
    // fab浮动按钮
    compile 'io.github.yavski:fab-speed-dial:1.0.6'

    compile 'com.github.sd6352051:NiftyDialogEffects:v1.0.2'

    compile 'com.github.jrvansuita:IconHandler:v2.0.0'
}